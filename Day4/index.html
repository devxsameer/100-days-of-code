<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS is Good</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS -->
    <style>
      #div2 {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="maindiv">
      <h1>Three ways to add CSS in HTML</h1>
      <!-- Internal CSS -->
      <div id="div1" class="mydiv" style="background-color: aqua">
        Div 1 is Styled through <b>inline</b> css
      </div>
      <div id="div2" class="mydiv">
        Div 2 is Styled through <b>internal</b> css
      </div>
      <div id="div3" class="mydiv">
        Div 3 is Styled through <b>external</b> css
      </div>
      <h3>End</h3>
      <h3>End Again</h3>
    </div>
    <div id="linkdiv">
      <a href="google.com">Go To Google</a>
    </div>
    <hr />
    <div id="mybox">
      <div id="myboxdiv"></div>
    </div>
    <hr />
  </body>
</html>
