<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio, Video and Media in HTML</title>
  </head>
  <body>
    <video
      src="files/video.mp4"
      width="500"
      controls
      poster="images/bulbasaur.jpg"

    </div>
  </body>
</html>
